<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Web page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f4f4f4;
    }

    h1 {
      color: #333;
    }

    input[type="text"] {
      padding: 8px;
      width: 300px;
    }

    button {
      padding: 8px 16px;
      margin-left: 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    #btn1 {
      background-color: blue;
      color: white;
    }

    #btn2 {
      background-color: darkgreen;
      color: white;
    }

    ul {
      margin-top: 20px;
    }

    li {
      margin: 4px 0;
    }
  </style>

  <script>
    window.onload = function () {
      let a = document.getElementById("txt");
      let b = document.getElementById("btn1");
      let c = document.getElementById("btn2");
      let d = document.getElementById("list");

      b.onclick = function () {
        let e = a.value.trim();
        if (e === "") {
          alert("추가할 내용을 입력하세요!");
          return;
        }
        let f = e.split(",");
        f.forEach(x => {
          let g = document.createElement("li");
          g.textContent = x.trim();
          if (g.textContent !== "") {
            d.appendChild(g);
          }
        });
        a.value = "";
      };

      c.onclick = function () {
        if (d.children.length === 0) {
          alert("삭제할 항목이 없습니다!");
        } else {
          d.innerHTML = "";
        }
      };
    };
  </script>
</head>

<body>
  <h1>Dynamic Web page</h1>

  <input type="text" id="txt" placeholder="apple, banana, kiwi">
  <button id="btn1">추가</button>
  <button id="btn2">삭제</button>

  <ul id="list"></ul>
</body>
</html>
